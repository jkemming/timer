<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Mob Timer</title>
</head>
<body>

<div class="col-lg-8 mx-auto p-3 py-md-5">
  <main>
    <div class="row justify-content-center">
      <div class="col-6">
        <h1>Mob Timer</h1>

        <p>
          We have [[${numberOfConnections}]] active users in [[${numberOfRooms}]] rooms.
        </p>
      </div>
    </div>


    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
    <form method="post">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">[[${url}]]</span>
        <input class="form-control" type="text" id="room" name="room" placeholder="room" required autofocus />
        <button type="submit" class="btn btn-primary">Join</button>
      </div>
    </form>
      </div>
    </div>
  </main>
  <footer class="pt-5 my-5 text-muted">
    Created by <a href="https://twitter.com/simonharrer">Dr. Simon Harrer</a> &amp; <a href="https://twitter.com/jochen_christ">Jochen Christ</a> &middot; &copy; 2021
  </footer>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript">
    Notification.requestPermission();
  </script>
</body>
</html>
